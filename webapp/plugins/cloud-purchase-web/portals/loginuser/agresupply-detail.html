<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>合同查看</title>
<link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
</head>
<body>
	<div class="logrow">
		<div class="col-md-12">
		    <div class="panel panel-default">
				<div class="panel-heading">
					<span class="line-box"></span>合同查看
				</div>
	           	<div class="panel-body">
	           		<div class="table-responsive">
	                     <table class="table table-striped table-bordered table-hover">
	                         <thead>
	                             <tr>
	                                 <th colspan="6" class="bg-info">用户信息</th>
	                             </tr>
	                         </thead>
	                         <tbody>
	                             <tr>
	                                 <td class="text-right w-4th"><span class="f-red">* </span>协议名称 :</td>
	                                 <td class="w-10th" id="agreName"></td>
	                                 <td class="text-right  w-4st"><span class="f-red">* </span>签订日期 :</td>
	                                 <td class="w-10th" id="signDate"></td>
	                             </tr>
	                             <tr>
	                                 <td class="text-right"><span class="f-red">* </span>售电方签订人 :</td>
	                                 <td id="sellParty"></td>
	                                 <td class="text-right"><span class="f-red">* </span>客户签订人 :</td>
	                                 <td id="custParty"></td>
	                             </tr>
	                             <tr>
	                                 <td class="text-right"><span class="f-red">* </span>开始时间 :</td>
	                                 <td id="effectiveDate"></td>
	                                 <td class="text-right"><span class="f-red">* </span>结束时间 :</td>
	                                 <td id="expiryDate"></td>
	                             </tr>
	                             <tr>
	                                 <td class="text-right">协议状态 :</td>
	                                 <td id="agreStatusName"></td>
	                                 <td class="text-right">协议附件 :</td>
	                                 <td id="fileId"></td>
	                             </tr>
	                             <tr style="height:140px;">
	                                 <td class="text-right"><span class="f-red">* </span>协议文本内容 :</td>
	                                 <td id="agreContent" colspan="3"></td>
	                             </tr>
	                         </tbody>
	                     </table>
	                    
	                 </div>
	           	</div>
			</div>
		</div>						
	</div>
<script src="assets/js/jquery-1.10.2.js"></script>
 <script src="assets/js/bootstrap.min.js"></script>
 <script src="assets/js/jquery.metisMenu.js"></script>
  <script src="assets/js/base.js"></script>
  <script src="assets/js/jquery.json-2.2.js"></script>
<!--  <script src="assets/js/morris/raphael-2.1.0.min.js"></script>
 <script src="assets/js/morris/morris.js"></script> -->
 <script src="assets/js/custom.js"></script>
 <script src="assets/js/custom-scripts.js"></script>
<script type="text/javascript">
$(function(){
	//获取参数id
	initData(MainFrameUtil.getParams("agresupply_detail"));
});

//初始化数据
function initData(data){
	if(!data) return;
	//设置合同信息
	for(var obj in data){
		if(obj != "fileId"){
			if($("#" + obj) != null && $("#" + obj).length > 0){
				var cont = data[obj];
				var text = $("#" + obj).text();
				if(!cont){
					cont = "";
				}
				cont = cont + text;
				$("#" + obj).text(cont);
			}
		}
	}
	if(data.fileData){
		$("#fileId").html("<a href='"+filePath+"/"+ data.fileData.fileId +"'>" + data.fileData.fileName + "</a>");
	}	
}
</script>
</body>
</html>
